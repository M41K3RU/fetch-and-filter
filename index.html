<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data filtering</title>
</head>

<body>
    <h3>Data filtering:</h3>
    <label for="user-id-filter">UserID filter:</label>
    <input id="user-id-filter" type="number" name="user-id-filter" value="" min="1"><br>

    <label for="id-from-filter">ID from:</label>
    <input id="id-from-filter" type="number" name="user" value="" min="1"><br>

    <label for="id-to-filter">ID to:</label>
    <input id="id-to-filter" type="number" name="user" value="" min="1"><br>

    <label for="completed">Completed:</label>
    <input id="completed" type="checkbox" name="completed" value="">

    <button onclick="filter()">POBIERZ</button>

    <div id="list-container">
        <h1></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
